# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: King James #填写网站名，会在标签页上显示
subtitle: 无所畏惧 #副标题，网站名下面
description: 知识 时间 自我 管理 阅读 思维 导图 #网站描述，便于搜索引擎用关键词检索
author: Mr.YF
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://github.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source  #资源文件夹，放在里面的文件会上传到github中
public_dir: public   #公共文件夹，存放生成的静态文件
tag_dir: tags   #标签文件夹，默认是tags。实际存放在source/tags中
archive_dir: archives  #档案文件夹，默认是archives
category_dir: categories  #分类文件夹，默认是categories。实际存放在source/categories中
code_dir: downloads/code  #代码文件夹，默认是downloads/code
i18n_dir: :lang  #国际化文件夹，默认跟language相同
skip_render:
  - README.md
  - README.cn.md
  
#不需要渲染的文件夹或文件夹,放在[]中
# 这两个文件是百度和google的站长验证文件，不能渲染，否则会改变内容，不能验证过

# Writing
# 写作选项
# 新建博文（帖子）的默认名称
new_post_name: :title.md # File name of new posts
default_layout: post  #默认布局模板是post，而不是draft和page
titlecase: false # Transform title into titlecase  #是否将标题转换成标题形式（首字母大写）
external_link: true # Open external links in new tab  #在新标签页面中打开网页
filename_case: 0
render_drafts: false  #是否渲染草稿
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hiker


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/KingJamesYF/KingJamesYF.github.io.git
  branch: master
  message: blog
